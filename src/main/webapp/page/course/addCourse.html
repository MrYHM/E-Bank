<html>

		<script type="text/javascript" src="../Js/common.js"></script>
		<style type="text/css">
			body {
			            padding-bottom: 40px;
			        }
			        .sidebar-nav {
			            padding: 9px 0;
			        }
			        @media (max-width: 980px) {

			                float: none;

	<body>
		<div class="m20" style="margin: 0 auto;width: 60%;">
			<form class="form-horizontal m20" action="" method="">
				<div class="form-group">
					<label class="col-md-2 control-label">视频封面</label>
					<div class="col-md-6">
						<input type="file" class="form-control" onchange="checkPicSize(this)" name="" id="coursePic" placeholder="标题">
					</div>
				</div>
			</form>
			<form class="form-horizontal m20" action="commentMng.html" method="">
				<div class="form-group">
					<label class="col-md-2 control-label"><span class="text-danger">*</span>标题</label>
					<div class="col-md-6">
						<input type="text" class="form-control" name="" id="" placeholder="标题">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">分类</label>
					<div class="col-md-6">
						<select>
							<option>IT</option>
							<option>就业</option>
							<option>创业</option>
						</select>
						&nbsp;&nbsp;
						<select>
							<option>IT</option>
							<option>就业</option>
							<option>创业</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">简介</label>
					<div class="col-md-6">
						<textarea name="" id="" class="form-control" rows="3"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label"><span class="text-danger">*</span>标签</label>
					<div class="col-md-6">
						<button class="btn btn-success pull-right" type="button" id="addTag">+</button>
					</div>
				</div>
				<div id="addCourseTagDiv">
					<div class="form-group">
						<div class="col-md-6 col-md-offset-2">
							<input type="url" class="form-control" name="" id="courseLink" placeholder="标签">
						</div>
					</div>
				</div>
				
				
				
				<div class="form-group">
					<label class="col-md-2 control-label">课程地址链接</label>
					<div class="col-md-6">
						<a href="javaScript:;" class="pull-right m10 mleft10" id="addLink">+继续添加</a>
					</div>
				</div>
				<div id="addCourseDiv">
					<div class="form-group">
						<label class="control-label"></label>
						<span class="pull-left m10 col-md-offset-2 ">1</span>
						<div class="col-md-6">
							<input type="url" class="form-control" name="" id="courseLink" placeholder="课程地址链接">
						</div>
					</div>
				</div>	
				
				
				
				
				<!--提交-->
				<div class="form-group">
					<div class="col-md-1 col-md-offset-2">
						<button type="submit" class="btn btn-primary">提交保存</button>
					</div>
				</div>
			</form>
		</div>
	</body>

</html>
<script>
	
	$(function () {       
			$("#addTag").click(function(){
				var courseTagDiv = "<div class='form-group'><div class='col-md-6 col-md-offset-2'>"+
									"<input type='text' class='form-control' name='' id='courseLink' placeholder='标签'>"+
									"</div></div>";
				$("#addCourseTagDiv").append(courseTagDiv);
			});
			
			
			var linkNum = parseInt($("#addCourseDiv span:last").html());
			$("#addLink").click(function(){
				linkNum = linkNum + 1;
				var linkInput = "<div class='form-group'><label class='control-label'></label><span class='pull-left m10 col-md-offset-2 '>"+
				linkNum+"</span><div class='col-md-6'><input type='url' class='form-control' name='' id='courseLink' placeholder='课程地址链接'></div></div>"

				$("#addCourseDiv").append(linkInput);

			});
			
			$("#coursePic").blur(function(){
				var fileName = $("#coursePic").val();
				if(fileName.length != 0){
					if(!/.(gif|jpg|jpeg|png|gif|jpg|png)$/.test(fileName)){ 
						alert("图片类型必须是.gif,jpeg,jpg,png中的一种")

						var filesize = oImage.filesize; 
						alert(oImage.height);
						alert(height);
						alert(filesize);
					}*/
				}
			});
	    });
</script>
