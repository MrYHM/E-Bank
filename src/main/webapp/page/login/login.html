		<style type="text/css">
			body {
				padding-bottom: 40px;

				padding: 9px 0;

	<body>
		<div class="container">
			<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h2 class="text-center text-primary">有为后台管理系统</h2>
				<form class="form-horizontal m20" action="" method="">
					<div class="form-group m20">
		      			<label for="username" class="col-md-4 control-label">用户名</label>
			      		<div class="col-md-5">
			       			<input type="email" class="form-control" id="username" placeholder="Email">
			      		</div>
				    </div>
				    <div class="form-group m20">
				      <label for="password" class="col-md-4 control-label">密码</label>
				      <div class="col-md-5">
				        <input type="password" class="form-control" id="password" placeholder="Password">
				      </div>
				    </div>
				    <div class="form-group m20">
				      <div class="col-md-offset-4 col-md-6">
				        <button type="button" id="submitBtn" class="btn btn-primary">Sign in</button>
				      </div>
				    </div>
				</form>	
			</div>
		</div>
		</div>
		
		
	</body>

</html>
<script>
	
	
	$('#submitBtn').click(function(){
		var username = $('#username').val().length;
		var pwd = $('#password').val().length;
		if(username == 0){
			alert("请输入用户名");
			return false;
		}
		if(pwd == 0){
			alert("请输入密码");
			return false;
		}
		$('form').submit();
	})

	$(function() {
		$('#addnew').click(function() {
			window.location.href = "add.html";
		});
		$("#refreshPage").click(function() {
			window.location.reload();
		});
	});

	function del(id) {
		if (confirm("确定要删除吗？")) {
			var url = "index.html";
			window.location.href = url;
		}
	}
	function changeTdNum(obj){
		var txt = obj.parentElement.parentElement;
		var tt = txt. children ;
		var event = obj.value;
		var num;
		if(event == 1){
			num = $("#num1").html();
		}else if(event == 2){
			num = $("#num2").html();
		}else if(event == 3){
			num = $("#num3").html();
		}
		tt[1].innerHTML=num;
	}
	var eventNumber = 1;
	function addEvent(){
		eventNumber++;
		var num1 = $("#num1").html();
		var context  = "<tr><td><select id='event"+eventNumber+"' onclick='changeTdNum(this);'>"+
		"<option value='1'>更改浏览数量</option><option value='2'>更改投递数量</option><option value='3'>更改收藏数量</option>"+
		"</select></td><td>"+num1+"</td><td>"+
		"<select><option selected value='请选择更新数量'>请选择更新数量</option><option value='500'>500</option><option value='1000'>1000</option>"+
		"<option value='1500'>1500</option><option value='2500'>2500</option></select></td><td>"+
		"<input onclick='laydate({istime: true, format: \"YYYY-MM-DD hh:mm:ss\"})' type='text' id='' name=''>"+
		"</td></tr>";
		$("#eventBody").append(context);
	}
	
	
	
</script>
