<script>

	function del(id) {
		if (confirm("确定要删除吗？")) {
			var url = "?c=Dynamic&m=del&id="+id;
			$.get(url, {} , function(data) {
				if(data==1){
					alert("删除成功");
					location.reload() 
				}else{
					alert("删除失败");
				}
			});
		}
	}	
		
	function getcity() {
		var val = $("#city").find("option:selected").attr("c_id");
		var html = '';
		if(val){
			var cname = $("#city").find("option:selected").attr("c_name");
			var address =  "?c=Operate&m=city";
			$.get(address,{id:val},function(data) {
				if(data.error) {
					alert(data.msg);	
				} else {
					var list = data;
					html += '<option c_id="' + val + '" value="' + $("#city").val() + '">全部</option>';
					if(list) {
						for(i=0;i<list.length;i++) {
							html += '<option c_id="' + list[i].cid + '" value="' + list[i].id + '">' + list[i].city + '</option>';
						}
					} else{
						html += '<option c_id="' + val + '" value="' + $("#city").val() + '">' + cname + '</option>';
					}
					$('#citys').html(html);
				}
			},'json');
		}else{
			html += '<option>全部</option>';
			$('#citys').html(html);
		}
	}
	
	function getinfo() {
		var id = $('#j_id').val();
		if(isNaN(id)) {
			alert('请输入数字ID');
			$('#job_id').val('');
			$('#job_name').html('');
			return false;
		}
		var address = "?c=Operate&m=getinfo";
		$.get(address,{id:id, op:1},function(data) {
				if(data==null) {
					$('#job_name').html('');
				} else {
					$('#job_name').html(data.enterprise+' 丨 '+data.job_name);
				}
				var option = '<option value="1" num="'+data.view_num+'">更改浏览数量</option><option value="2" num="'+data.delivery_num+'">更改投递数量</option><option value="3" num="'+data.collection_num+'">更改收藏数量</option>'
				$('#event').html(option);
				$('#addEvent').show();
				$('#submit').show();
				$("#view_num").html(data.view_num);
				$("#delivery_num").html(data.delivery_num);
				$("#collection_num").html(data.collection_num);
			},'json');
	}

	function changeTdNum(obj){
		var txt = obj.parentElement.parentElement;
		var tt = txt. children ;
		var event = obj.value;
		var num;
		if(event == 1){
			num = $("#view_num").html();
		}else if(event == 2){
			num = $("#delivery_num").html();
		}else if(event == 3){
			num = $("#collection_num").html();
		}
		tt[1].innerHTML=num;
	}
	var eventNumber = 1;

		alert("ss")
		eventNumber++;
		var view_num = $("#view_num").html();
